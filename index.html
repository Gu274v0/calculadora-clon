<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculadora de clon</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <span>Calculadora de clon</span>
            </div>
            <div class="row mt-3">
                <div class="col-2 pt-2">
                    <span>ATAQUE</span>
                </div>
                <div class="col-4">
                    <input id="input-at" type="number" min="0" class="form-control" placeholder="Valor">
                </div>
                <div class="col-2">
                    <select id="select-at" class="form-select"></select>
                </div>
                <div class="col pt-2">
                    <span id="resultado-at">0</span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 pt-2">
                    <span>CRÍTICO</span>
                </div>
                <div class="col-4">
                    <input id="input-ct" type="number" min="0" class="form-control" placeholder="Valor">
                </div>
                <div class="col-2">
                    <select id="select-ct" class="form-select"></select>
                </div>
                <div class="col pt-2">
                    <span id="resultado-ct">0</span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 pt-2">
                    <span>BLOQUEAR</span>
                </div>
                <div class="col-4">
                    <input id="input-bl" type="number" min="0" class="form-control" placeholder="Valor">
                </div>
                <div class="col-2">
                    <select id="select-bl" class="form-select"></select>
                </div>
                <div class="col pt-2">
                    <span id="resultado-bl">0</span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 pt-2">
                    <span>EVASÃO</span>
                </div>
                <div class="col-4">
                    <input id="input-ev" type="number" min="0" class="form-control" placeholder="Valor">
                </div>
                <div class="col-2">
                    <select id="select-ev" class="form-select"></select>
                </div>
                <div class="col pt-2">
                    <span id="resultado-ev">0</span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 pt-2">
                    <span>VIDA</span>
                </div>
                <div class="col-4">
                    <input id="input-hp" type="number" min="0" class="form-control" placeholder="Valor">
                </div>
                <div class="col-2">
                    <select id="select-hp" class="form-select"></select>
                </div>
                <div class="col pt-2">
                    <span id="resultado-hp">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./logic.js"></script>
</body>

</html>
