<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de clon</title>
</head>

<body>
    <div class="container vh-100 pt-5">
        <div class="row mt-5">
            <div class="col-12 mb-3">
                <span class="title">Calculadora de clon</span>
            </div>
            <div class="col-12 col-lg-8">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th scope="row">
                                <span class="row-height d-flex justify-content-center align-items-center">
                                    AT
                                </span>
                            </th>
                            <td>
                                <input id="input-at" type="number" min="0" class="form-control" placeholder="0">
                            </td>
                            <td class="select-td">
                                <select id="select-at" class="form-select"></select>
                            </td>
                            <td class="result-td">
                                <span id="result-at"
                                    class="row-height d-flex justify-content-center align-items-center">0</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span class="row-height d-flex justify-content-center align-items-center">
                                    CT
                                </span>
                            </th>
                            <td>
                                <input id="input-ct" type="number" min="0" class="form-control" placeholder="0">
                            </td>
                            <td class="select-td">
                                <select id="select-ct" class="form-select"></select>
                            </td>
                            <td class="result-td">
                                <span id="result-ct"
                                    class="row-height d-flex justify-content-center align-items-center">0</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span class="row-height d-flex justify-content-center align-items-center">
                                    BL
                                </span>
                            </th>
                            <td colspan="2">
                                <select id="select-bl" class="form-select"></select>
                            </td>
                            <td class="result-td">
                                <span id="result-bl"
                                    class="row-height d-flex justify-content-center align-items-center">0</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span class="row-height d-flex justify-content-center align-items-center">
                                    EV
                                </span>
                            </th>
                            <td>
                                <input id="input-ev" type="number" min="0" class="form-control" placeholder="0">
                            </td>
                            <td class="select-td">
                                <select id="select-ev" class="form-select"></select>
                            </td>
                            <td class="result-td">
                                <span id="result-ev"
                                    class="row-height d-flex justify-content-center align-items-center">0</span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span class="row-height d-flex justify-content-center align-items-center">
                                    HP
                                </span>
                            </th>
                            <td>
                                <input id="input-hp" type="number" min="0" class="form-control" placeholder="0">
                            </td>
                            <td class="select-td">
                                <select id="select-hp" class="form-select"></select>
                            </td>
                            <td class="result-td">
                                <span id="result-hp"
                                    class="row-height d-flex justify-content-center align-items-center">0</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
